<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>

    <script>
        let peopleGroup1 = ["Jonas", "Petras", "Kazys"];
        let peopleGroup2 = ["Onutė", "Marytė", "Zosytė"];

        let person = peopleGroup1.shift();

        console.log(person);
        console.log(peopleGroup1);

        let length = peopleGroup1.push("Titas");
        console.log(length);
        console.log(peopleGroup1);

        let allPeople = peopleGroup1.concat(peopleGroup2);
        showPeople(peopleGroup1);


        function showPeople(array) {
            let ul = document.querySelector("ul");

            let liElements = "";
            for (let index = 0; index < array.length; index++) {
                const item = array[index];
                
                liElements += "<li>" + item + "</li>";
            }
            ul.innerHTML = liElements;
        }

    </script>
</body>
</html>
